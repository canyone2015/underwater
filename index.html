var TIMEOFF = 30; // Время на одну игру (в секундах)
var mayPause = false;
var pause = false;

// Генерация случайного числа от min до max
function getRandomInt(min, max){
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Остановка рыбы (щелчёк мышью или прошло 10 секунд)
function STOP_FISH(i, k){
		// Прибавление очков
		var param = points.innerHTML.split(' ');
		// Если на рыбу не нажали, значит очки не прибавляются
		if (k != 0) {
			points.innerHTML = param[0] + ' ' + (parseInt(param[1]) + k);
			if (BackActive == 0) {
				infoText.style.background = BackInfo[1];
				infoText.style.color = BackInfo[0];
				BackActive = 1;
			} else {
				infoText.style.background = BackInfo[0];
				infoText.style.color = BackInfo[1];
				BackActive = 0;
			}
			infoText.innerHTML = 'Поймана '+Si[k / 10 - 1]+' рыба! +'+k;
		}
		// Удаление рыбы
		DEL_FISH(i);
		// Создать новую рыбу через 750-2000 миллисекунд
		setTimeout(MAKE_FISH, getRandomInt(1000, 2500), i);
}

// Удаление рыбы
function DEL_FISH(i){
	// Если такая рыба имеется, то удалить
	if ((MAINDIV !== null) && (Arr[i] != undefined) && (Arr[i].parentNode == MAINDIV)){
		MAINDIV.removeChild(Arr[i]);
		Arr[i] = null;
	}
}

// Анимация перемещения рыбы
function animate(draw, duration, i) {
		var start = performance.now();
		var timePassed = 0;
		var pTime = 0;
		requestAnimationFrame(function animate(time) {
				if (!pause){
					// определить, сколько прошло времени с начала анимации
					timePassed = (time - start) - pTime;
					// возможно небольшое превышение времени, в этом случае зафиксировать конец
					if (timePassed > duration) timePassed = duration;
					// нарисовать состояние анимации в момент timePassed
					draw(timePassed);
					if (Arr[i] !== null)
						Arr[i].style.display = '';
					if (Arr[i] !== null){
						Arr[i].style.display = '';
						var l = parseInt(Arr[i].style.left.split('p')[0]);
						var t = parseInt(Arr[i].style.top.split('p')[0]);
						var w = parseInt(Arr[i].style.width.split('p')[0]);
						var h = parseInt(Arr[i].style.height.split('p')[0]);
						// если время анимации не закончилось - запланировать ещё кадр
						if ((timePassed < duration) && (l >= -110) && (l+w <= 1110) && (t >= -110) && (t+h <= 710)) {
						  requestAnimationFrame(animate);
						} else STOP_FISH(i, 0);
					}
				} else if (pause) {
					pTime = (time - start) - timePassed;
					timePassed = (time - start) - pTime;
					requestAnimationFrame(animate);
				}
			}
		);
}

// Двигатель рыбы
function ANIM_FISH(i, s, l) {
	var a1 = getRandomInt(0, 5); // Позиция рыбы на экране (слева)
	var a2 = getRandomInt(1000-s*(5/3), 1000-s); // Позиция рыбы на экране (справа)
	var b = getRandomInt(10, 590-s); // Позиция рыбы на экране (сверху)
	var c = getRandomInt(20, 50); // Позиция рыбы на экране (сверху)
	var r;
	if (b < 300) r = 0; else r = 1; // Если рыба наверху, то она плывёт вниз, и наоборот
	if (Arr[i] !== null){
		if ((i % 2) != 0)
			Arr[i].style.transform = 'scaleX(-1)';
		if ((i % 2) == 0)
			animate( function(timePassed) {
						if (Arr[i] !== null){
							Arr[i].style.left = (a2 - parseInt(timePassed / l)) + 'px';
							if (r == 0)
								Arr[i].style.top = b + (timePassed / c) + 'px';
							else if (r == 1)
								Arr[i].style.top = b - (timePassed / c) + 'px';
						}
					}, 10000, i);
		else
			animate( function(timePassed) {
						if (Arr[i] !== null){
							Arr[i].style.left = (a1 + parseInt(timePassed / l)) + 'px';
							if (r == 0)
								Arr[i].style.top = b + (timePassed / c) + 'px';
							else if (r == 1)
								Arr[i].style.top = b - (timePassed / c) + 'px';
						}
					}, 10000, i);
	}
}

function MAKE_FISH(i){
	if (MAINDIV !== null){
		DEL_FISH(i);
		Arr[i] = document.createElement('img');
		Arr[i].style.display = 'none';
		Arr[i].src = 'data:image/png;base64,'+FIMAGE;
		var t = getRandomInt(0,2); // Тип размера рыбы
		var k = getRandomInt(0,2); // Тип скорости рыбы
		var s = FishSize[t];
		Arr[i].style.width = s + 'px';
		Arr[i].style.height = s + 'px';
		Arr[i].style.position = 'absolute';
		Arr[i].style.cursor = 'pointer';
		Arr[i].setAttribute('onclick', 'STOP_FISH('+i+','+FishPoints[t]+')');
		Arr[i].setAttribute('onload', 'ANIM_FISH('+i+','+s+','+FishSpeed[k]+')');
		MAINDIV.appendChild(Arr[i]);
	}
}

function STOP_TIMER(){
	if (pause == false)
		TimerCount += 1;
	mtime.innerHTML = '0:' + (TIMEOFF - TimerCount);
	if (TimerCount >= TIMEOFF) {
		clearInterval(TimerId);
		gamename.style.display = '';
		playername.style.display = '';
		startButton.style.display = '';
		mybr1.style.display = '';
		mybr2.style.display = '';
		mayPause = false;
		mresult.innerHTML = playername.value + ' — ' + points.innerHTML.split(' ')[1];
		points.innerHTML = 'Очки: 0';
		document.body.appendChild(mresult);
		document.body.removeChild(points);
		document.body.removeChild(mtime);
		document.body.removeChild(pauseButton);
		document.body.removeChild(infoText);
		document.body.removeChild(plname);
		while (MAINDIV.firstChild){
			MAINDIV.removeChild(MAINDIV.firstChild);
		}
		document.body.removeChild(MAINDIV);
		MAINDIV = null;
	}
}

function MAIN(){
	if (playername.value != ''){
		var i = 0;
		MAINDIV = document.createElement('div');
		MAINDIV.style.border = '10px solid white';
		MAINDIV.style.position = 'relative';
		MAINDIV.style.width = '1000px';
		MAINDIV.style.height = '600px';
		MAINDIV.style.margin = '0 auto';
		MAINDIV.style.overflow = 'hidden';
		if (mresult.innerHTML !== '')
			document.body.removeChild(mresult);
		document.body.appendChild(MAINDIV);
		gamename.style.display = 'none';
		playername.style.display = 'none';
		startButton.style.display = 'none';
		mybr1.style.display = 'none';
		mybr2.style.display = 'none';
		if (playername.value !== 'tester'){
			document.body.appendChild(points);
			document.body.appendChild(mtime);
			document.body.appendChild(pauseButton);
			document.body.appendChild(infoText);
		}
		document.body.appendChild(plname);
		plname.innerHTML = 'Игрок: ' + playername.value;
		mayPause = true;
		for (i = 0; i < 10; i++)
			MAKE_FISH(i);
		TimerCount = 0;
		if (playername.value !== 'tester')
			TimerId = setInterval(STOP_TIMER, 1000);
	}
	else
		alert('Имя пользователя пусто! Заполните!');
}

document.body.onkeydown = spaceHandle;
function spaceHandle(e){
	if (mayPause){
		if (e.keyCode == 32){
			if (pause == false){
				pause = true;
				infoText.innerHTML = 'ПАУЗА';
			}
			else {
				pause = false;
				infoText.innerHTML = 'Инфо-сообщения';
